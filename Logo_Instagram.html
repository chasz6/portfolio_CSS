<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="logo-ig">
        <div class="inner-circle">
        </div>
        <section >
            <article class="interacciones" id="interactions">
                <div class="img"><img src="/imgs/heart.png" alt="like" id="like"></div>
                <div class="img"><img src="/imgs/comment.png" alt="comment" id="comentar"></div>
                <div class="img"><img src="/imgs/send.png" alt="send"></div>
                <div class="img"><img src="/imgs/save.png" alt="save"></div>
            </article>
            <article class="counter">
                <p id="conteo"></p>
            </article>
            <article class="comments" id="comments">
                    <div class="avatar"><img src="./imgs/avatar.png"></div>
                    <div class="div-comment">
                        <input type="text" placeholder="Dejá tu comentar aquí...">
                        <!-- <div class="msg"></div> -->
                    </div>
                    <div class="enviar"><p id="publicar">Publicar</p></div>
            </article>
        </section>
    </section>
    
    
    
    <script src="/index.js"></script>
</body>
</html>
