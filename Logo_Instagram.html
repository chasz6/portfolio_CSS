<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="logo-ig">
        <div class="inner-circle">
        </div>
        <section>
            <article class="interacciones" id="interactions">
                <div class="img"><img src="/imgs/heart.png" alt="like" id="like"></div>
                <div class="img"><img src="/imgs/comment.png" alt="comment" id="comentar"></div>
                <div class="img"><img src="/imgs/send.png" alt="send"></div>
                <div class="img"><img src="/imgs/save.png" alt="save" id="save"></div>
            </article>
            <article class="counter">
                <p id="conteo"></p>
            </article>

            <article class="comment-section" id="comment-section"></article>

            <article class="comments" id="comment-writing">
                <form id="formulario">
                    <div class="avatar">
                        <img src="./imgs/avatar.png">
                    </div>
                        <div class="div-comment">
                            <input type="text" placeholder="Dejá aquí tu comentario..." id="text-comment">
                        </div>
                    <div class="enviar">
                        <button type="reset" id="publicar" name="btnpublicar">Publicar</button>
                    </div>
                </form>
            </article>
        </section>
    </section>
    
    
    
    <script src="/index.js"></script>
</body>
</html>
